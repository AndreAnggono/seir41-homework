<html lang="en">

		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" /> -->

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

	<body>
		<h1 class="text-center my-5">Image Search</h1>
		<form id="search" class="text-center my-5">
			<label for="query" class="form-label fs-5"> Search terms:</label>
			<input type="search" id="query" class="form-control d-inline-block mx-2" required autofocus placeholder="e.g. puppies" />
			<button class="btn btn-primary btn-md">Search</button>
		</form>
		<div class="container">
			<div id="images" class="row"></div>
		</div>
	</body>
